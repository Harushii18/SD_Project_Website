language: ruby
cache:
  - bundler
  - yarn
services:
  - postgresql
  - mysql

before_install:
  - nvm install --lts
  - gem install rake
before_script:
  - echo "USE mysql;\nUPDATE user SET authentication_string=PASSWORD('ICTPass1') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - bundle install --gemfile=Gemfile
  - bundle exec rake db:create
  - echo "USE mysql;\nALTER DATABASE student_placement CHARACTER SET utf8 COLLATE utf8_general_ci;"
  - bundle exec rake db:schema:load
  - yarn
script:
  - bundle exec rake test
  - bundle exec rake test:system
